<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .selection {
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="selection">
      <p>You: <span class="your-choice">choose</span></p>
      <p>Computer: <span class="computer-choice">choose</span></p>
    </div>
    <div class="scores">
      <p>You: <span class="your-score">0</span></p>
      <p>Computer: <span class="computer-score">0</span></p>
    </div>
    <p class="winner"></p>
    <div class="container">
      <div data-choice="rock" class="choice">Rock</div>
      <div data-choice="paper" class="choice">Paper</div>
      <div data-choice="scissors" class="choice">Scissors</div>
    </div>
    <button class="reset-button">Reset Game</button>
    <script src="./script.js"></script>
  </body>
</html>
